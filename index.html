<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bangladesh Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bangladesh Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        
        <div class="row">
            <div class="col-md-4">
                <div class="deposit margin-transaction">
                <h5>Deposit</h5>
                <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw margin-transaction">
                <h5>Withdraw</h5>
                <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance margin-transaction">
                <h5>Balance</h5>
                <h1>$ <span id="currentBalance">1500</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button handler
        let loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            let loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            let transArea = document.getElementById("transaction-area");
            transArea.style.display = "block";
        })
        //deposit button
        let depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            //deposit
            let depositAmount = document.getElementById("depositAmount").value;
            let depositNumber = parseFloat(depositAmount);

            let currentDeposit = document.getElementById("currentDeposit").innerText;
            let currentDepositNumber = parseFloat(currentDeposit);
            let totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;
            //balance
            let currentBalance = document.getElementById("currentBalance").innerText;
            let currentBalanceNumber = parseFloat(currentBalance);
            let totalBalance = depositNumber + currentBalanceNumber;

            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("depositAmount").value = "";
        })
            //withdraw
            let withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){


            let withdrawAmount = document.getElementById("withdrawAmount").value;
            let withdrawNumber = parseFloat(withdrawAmount);

            let currentWithdraw = document.getElementById("currentWithdraw").innerText;
            let currentWithdrawNumber = parseFloat(currentWithdraw);
            let totalWithdraw = withdrawNumber + currentWithdrawNumber;

            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            
            currentBalance = document.getElementById("currentBalance").innerText;
            currentBalanceNumber = parseFloat(currentBalance);
            totalBalance =  currentBalanceNumber - withdrawNumber  ;
 
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("withdrawAmount").value = "";
            })
    </script>
</body>
</html>
